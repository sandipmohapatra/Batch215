<!--Java Script Form Validation-->
<script>
function fun()
{
var a=f1.t1.value;
var b=f1.t2.value;
var c=f1.t3.value;
var d=f1.t4.value;
if(a=="")
{
alert("Empno is empty");
f1.t1.focus();
}
else if(isNaN(a))
{
alert("Empno should be no");
f1.t1.focus();
}
else if(a==0)
{
alert("Empno should not be zero");
f1.t1.focus();
}
else if(b=="")
{
alert("Emp name is empty");
f1.t2.focus();
}
else if(c=="")
{
alert("Emp address is empty");
f1.t3.focus();
}
else if(d=="")
{
alert("Emp phone no is empty");
f1.t4.focus();
}
else if(isNaN(d))
{
alert("Emp Phone no should be no");
f1.t4.focus();
}
else if(d==0)
{
alert("Phone no should not be zero");
f1.t4.focus();
}
else if(d.length !=10)
{
alert("Phone no should be 10 digits");
f1.t4.focus();
}
else
{
alert("Emp data submitted successfully");
f1.submit();
}
}
</script>
<body>
<h1><center>Employee Registration Form</center></h1><hr>
<form name=f1 action=second>
<table>
<tr><td>Empno<td><input type=text name=t1 size=20></tr>
<tr><td>Emp Name<td><input type=text name=t2 size=20></tr>
<tr><td>Emp Address<td><input type=text name=t3 size=20></tr>
<tr><td>Emp phoneno<td><input type=text name=t4 size=20></tr>
<tr><td><td><input type=button value=submit onClick=fun()></tr>
</table>
</form>
</body>
</html>

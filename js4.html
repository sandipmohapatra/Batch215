<!-- To check if the no is even or Odd -->
<html>
<script>
var n=prompt("enter a number","Type your number here");
x=parseInt(n);
if(isNaN(x))
{
alert("Please enter a number");
}
else if(x==0)
{
alert("Please enter a number not 0");
}
else if(x%2==0) <!-- % is modulus or reminder --> 
{
alert("enter  number is even");
}
else
{
alert("enter  number is odd");
}
</script></html>

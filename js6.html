<!--java script function-->
<script>
function addNumber()
{
a=prompt("enter a number");
b=prompt("enter a number");
c=parseInt(a)+parseInt(b);
document.write("The sum is "+c);
}
function subNumber()
{
a=prompt("enter a number");
b=prompt("enter a number");
c=parseInt(a)-parseInt(b);
document.write("The difference is "+c);
}
</script>
<body>
<input type="button" value="Click here to add 2 nos" onclick="addNumber()"/>
<input type="button" value="Click here to sub 2 nos" onclick="subNumber()"/>
</body></html>

<!-- document.getElementById() -->
<html>
<script>
function getcube()
{
var n=document.getElementById("num1").value;
alert(n*n*n);
}
function getsum()
{
var n1=document.getElementById("num1").value;
var n2=document.getElementById("num2").value;
ans.value=parseInt(n1)+parseInt(n2);
}
function getsub()
{
var n1=document.getElementById("num1").value;
var n2=document.getElementById("num2").value;
ans.value=parseInt(n1)-parseInt(n2);
}
function getmul()
{
var n1=document.getElementById("num1").value;
var n2=document.getElementById("num2").value;
ans.value=parseInt(n1)*parseInt(n2);
}
function getdiv()
{
var n1=document.getElementById("num1").value;
var n2=document.getElementById("num2").value;
ans.value=parseInt(n1)/parseInt(n2);
}

</script>
<form>
<table>
<tr><td>Enter a no :<td><input type=text id=num1  placeholder="enter a no"></tr>
<tr><td>Enter a no :<td><input type=text id=num2  placeholder="enter a no"></tr>
<tr><td>Answer :<td><input type=text id=ans placeholder="Answer"></tr>

<tr><td><input type=button value=cube onclick=getcube()><td>
<input type=button value=add onclick=getsum()></tr>

<tr><td><input type=button value=mul onclick=getmul()><td>
<input type=button value=div onclick=getdiv()></tr>

<tr><td><input type=button value=sub onclick=getsub()><td></tr>
</form>
</html>

<!-- Date Example -->
<html>
<script>
var x=new Date();
document.write("the date is"+x.getDate());
document.write("<br>");
document.write("the hour is"+x.getHours());
document.write("<br>");
document.write("the day is"+x.getDay());<!-- start from sunday-0 -->
document.write("<br>");
document.write("the month is"+x.getMonth());<!-- start from January-0 -->
document.write("<br>");

</script>
</html>

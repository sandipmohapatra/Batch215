<!-- Object Example -->
<html>
<body>
<script>
var employee=new Object(); <!-- employee is a object --> 
employee.empid=101;
employee.name="sandip";
employee.address="Bangalore";
employee.email="sandip@email.com";
document.write(employee.name+" empid is "+employee.empid);
document.write("<br>");
document.write(employee.name+" address is "+employee.address);
document.write("<br>");
document.write(employee.name+" email is "+employee.email);
</script>
</body>
</html>

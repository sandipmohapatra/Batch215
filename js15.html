<!-- class Example -->
<html>
<script>
var employee=class
{
constructor(empid,name,address)
{
this.empid=empid;
this.name=name;
this.address=address;
}
display()
{
document.write(this.empid+"   "+this.name+"  "+this.address+"<br>");
}}
var obj1=new employee(101,"sandip","bangalore");
var obj2=new employee(102,"Yogesh","bangalore");
var obj3=new employee(103,"Kamal","bangalore");
var obj4=new employee(104,"SAI","bangalore");
obj1.display();
obj2.display();
obj3.display();
obj4.display();
</script>
</html>

<!-- class is like structure in c language
object is required to access the class. -->
